<div class="ui container">
  <div style="padding: 10px 0">
    <mat-button mat-raised-button style="cursor: pointer" routerLink="/private"
      >&lt;-- Back</mat-button
    >
  </div>
  <mat-card>
    <mat-card-header
      ><mat-card-title>Create a document</mat-card-title></mat-card-header
    >
    <mat-card-content>
      <form [formGroup]="documentForm">
        <div class="ui grid">
          <div class="column">
            <mat-form-field appearance="fill">
              <mat-label>Document Name</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
          </div>
        </div>
        <div class="ui two column grid">
          <div class="column">
            <mat-form-field appearance="fill">
              <mat-label>Recipient Name</mat-label>
              <input matInput formControlName="recipientName" />
            </mat-form-field>
          </div>
          <div class="column">
            <mat-form-field appearance="fill">
              <mat-label>Recipient Email</mat-label>
              <input matInput matInput formControlName="recipientEmail" />
            </mat-form-field>
          </div>
          <div class="NgxEditor__Wrapper">
            <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
            <ngx-editor
              [editor]="editor"
              [disabled]="false"
              [placeholder]="'Type here...'"
              matInput
              formControlName="content"
            ></ngx-editor>
          </div>
        </div>
        <div class="ui grid" *ngIf="edit">
          <div class="column">
            <mat-form-field appearance="fill" [cdkCopyToClipboard]="publicLink">
              <input
                matInput
                [(ngModel)]="publicLink"
                [ngModelOptions]="{ standalone: true }"
                disabled="true"
              />
              <mat-icon matSuffix>content_copy</mat-icon>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions style="padding: 0 15px">
      <button
        mat-raised-button
        color="primary"
        [disabled]="!documentForm.valid"
        (click)="saveForm()"
      >
        {{ edit ? "Update" : "Create" }}
      </button>
      <!-- <button
        mat-raised-button
        color="primary"
        style="margin-left: 10px"
        (click)="saveForm()"
      >
        Send
      </button> -->
    </mat-card-actions>
  </mat-card>
</div>
