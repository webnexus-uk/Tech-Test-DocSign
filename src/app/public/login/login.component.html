<h2 class="ui teal image header">
  <div class="content">Log-in to your account</div>
</h2>
<form class="ui large form">
  <div class="ui stacked segment">
    <div class="field">
      <div class="ui left icon input">
        <i class="user icon"></i>
        <input
          type="text"
          name="email"
          placeholder="E-mail address"
          value="SampleUser"
          disabled
        />
      </div>
    </div>
    <div class="field">
      <div class="ui left icon input">
        <i class="lock icon"></i>
        <input
          type="password"
          name="password"
          value="SampleUser"
          placeholder="Password"
          disabled
        />
      </div>
    </div>
    <a mat-raised-button color="primary" style="width: 100%" (click)="login()">
      Login
    </a>
  </div>

  <div class="ui error message"></div>
</form>

<div class="ui message">New to us? <a routerLink="/register">Sign Up</a></div>
