<h2 class="ui teal image header">
  <div class="content">Register a new account</div>
</h2>
<form class="ui large form">
  <div class="ui stacked segment">
    <div class="field">
      <div class="ui left icon input">
        <i class="user icon"></i>
        <input type="text" name="email" placeholder="E-mail address" disabled />
      </div>
    </div>
    <div class="field">
      <div class="ui left icon input">
        <i class="lock icon"></i>
        <input
          type="password"
          name="password"
          placeholder="Password"
          disabled
        />
      </div>
    </div>
    <button mat-raised-button [disabled]="true" style="width: 100%">
      Register
    </button>
  </div>

  <div class="ui error message"></div>
</form>

<div class="ui message">Have an account? <a routerLink="/login">Login</a></div>
